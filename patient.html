<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration â€” KCC Billing OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DESIGN SYSTEM -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/patient.css">
</head>

<body>

<header class="topbar">
  <img src="assets/logo.png" class="logo" />
  <h1>Patient Registration</h1>
</header>

<div class="page">

  <!-- MAIN FORM CARD -->
  <form id="patientForm" class="patient-card">
    
    <!-- Auto Generated IDs -->
    <div class="form-grid">

      <div class="form-col">
        <label>UHID</label>
        <input type="text" id="uhid" readonly class="readonly">
      </div>

      <div class="form-col">
        <label>IP Number</label>
        <input type="text" id="ipNo" readonly class="readonly">
      </div>

    </div>

    <!-- Patient Information -->
    <h2 class="section-title">Patient Information</h2>

    <div class="form-grid">

      <div class="form-col">
        <label>Patient Name</label>
        <input type="text" id="pName" required>
      </div>

      <div class="form-col">
        <label>Age</label>
        <input type="number" id="pAge" required>
      </div>

      <div class="form-col">
        <label>Gender</label>
        <select id="pGender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

    </div>

    <!-- Practitioner Section -->
    <h2 class="section-title">Medical Details</h2>

    <div class="form-grid">

      <div class="form-col">
        <label>Practitioner</label>
        <input type="text" id="pDoc">
      </div>

      <div class="form-col">
        <label>Speciality</label>
        <input type="text" id="pSpec">
      </div>

      <div class="form-col">
        <label>Payor</label>
        <select id="pPayor">
          <option>Self Pay</option>
          <option>Insurance</option>
        </select>
      </div>

    </div>

    <!-- Admission Details -->
    <h2 class="section-title">Admission Details</h2>

    <div class="form-grid">

      <div class="form-col">
        <label>Admission Date</label>
        <input type="datetime-local" id="admDate" required>
      </div>

      <div class="form-col">
        <label>Bed Type</label>
        <select id="bedType">
          <option>General</option>
          <option>Semi-Private</option>
          <option>Private</option>
          <option>Deluxe</option>
        </select>
      </div>

      <div class="form-col">
        <label>Nursing Unit</label>
        <input type="text" id="nursingUnit">
      </div>

    </div>

    <button type="button" id="savePatientBtn" class="btn-primary full">
      Save Patient
    </button>

  </form>

</div>

<script src="js/storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/patient.js"></script>

</body>
</html>
