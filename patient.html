<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration â€” KCC Billing OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/patient.css">
</head>

<body>

<header class="topbar">
  <img src="assets/logo.png" class="logo">
  <h1>Patient Registration</h1>
</header>

<div class="page">

  <form id="patientForm" class="form-card">

    <div class="form-row">
      <label>UHID</label>
      <input type="text" id="uhid" readonly>
    </div>

    <div class="form-row">
      <label>IP Number</label>
      <input type="text" id="ipNo" readonly>
    </div>

    <div class="form-row">
      <label>Patient Name</label>
      <input type="text" id="pName">
    </div>

    <div class="form-row">
      <label>Age</label>
      <input type="number" id="pAge">
    </div>

    <div class="form-row">
      <label>Gender</label>
      <select id="pGender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-row">
      <label>Practitioner</label>
      <input type="text" id="pDoc">
    </div>

    <div class="form-row">
      <label>Speciality</label>
      <input type="text" id="pSpec">
    </div>

    <div class="form-row">
      <label>Payor</label>
      <select id="pPayor">
        <option>Self Pay</option>
        <option>Insurance</option>
      </select>
    </div>

    <div class="form-row">
      <label>Admission Date</label>
      <input type="datetime-local" id="admDate">
    </div>

    <div class="form-row">
      <label>Bed Type</label>
      <select id="bedType">
        <option>General</option>
        <option>Semi-Private</option>
        <option>Private</option>
        <option>Deluxe</option>
      </select>
    </div>

    <div class="form-row">
      <label>Nursing Unit</label>
      <input type="text" id="nursingUnit">
    </div>

    <button type="button" id="savePatientBtn" class="btn-primary">Save Patient</button>

  </form>

</div>

<script src="js/storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/patient.js"></script>

</body>
</html>
