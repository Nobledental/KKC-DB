<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Tariff Manager â€” KCC Billing OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/tariff.css">
</head>

<body>

<header class="topbar">
  <img src="assets/logo.png" class="logo">
  <h1>Tariff Manager</h1>
</header>

<div class="page">

  <div class="section">
    <h2>Room Tariffs</h2>
    <div id="roomTariffs"></div>
    <button id="addRoomTariff" class="btn-primary">Add Room Type</button>
  </div>

  <div class="section">
    <h2>Nursing / RMO / Consultation</h2>
    <div id="miscTariffs"></div>
  </div>

  <div class="section">
    <h2>OT Tariff</h2>
    <div id="otTariffs"></div>
  </div>

  <div class="section">
    <h2>Surgical Packages</h2>
    <div id="packageList"></div>
    <button id="addPackageBtn" class="btn-primary">Add Package</button>
  </div>

  <div class="section">
    <h2>Investigations</h2>
    <div id="investigationList"></div>
    <button id="addInvestigationBtn" class="btn-primary">Add Investigation</button>
  </div>

  <div class="section export-bar">
    <button id="exportTariff" class="btn-primary">Export JSON</button>
    <input type="file" id="importTariff" hidden>
    <button id="importTariffBtn" class="btn-secondary">Import JSON</button>
  </div>

</div>

<script src="js/storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/tariff.js"></script>

</body>
</html>
