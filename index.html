<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCC Billing Page â€” Krishna Kidney Centre</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- VENDORS -->
  <script src="vendor/html2canvas.min.js"></script>
  <script src="vendor/jspdf.umd.min.js"></script>
  <script src="vendor/jspdf.autotable.min.js"></script>
  <script src="vendor/qrcode.min.js"></script>
  <script src="vendor/JsBarcode.min.js"></script>
</head>

<body>

<!-- ============================================================
     TOP HEADER
============================================================ -->
<header class="app-header">
  <div class="left">
    <img src="assets/logo.png" class="logo">
    <h1>Krishna Kidney Centre â€” Billing</h1>
  </div>

  <div class="right">
    <button id="printBtn">ðŸ–¨ Print</button>
    <button id="pdfBtn">ðŸ“„ Export PDF</button>
    <button id="themeToggle">ðŸŒ—</button>
  </div>
</header>


<!-- ============================================================
     MAIN BILLING CONTAINER
============================================================ -->
<main class="billing-shell">

  <!-- ============================================================
       PATIENT DETAILS FORM
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Patient Details</h2>

    <div class="form-grid">

      <div>
        <label>Patient Name</label>
        <input id="p_name">
      </div>

      <div>
        <label>Patient ID</label>
        <input id="p_id">
      </div>

      <div>
        <label>Age</label>
        <input id="p_age">
      </div>

      <div>
        <label>Gender</label>
        <select id="p_gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="wide">
        <label>Address</label>
        <textarea id="p_address"></textarea>
      </div>

      <div>
        <label>Department</label>
        <input id="p_department">
      </div>

      <div>
        <label>Consultant</label>
        <input id="p_consultant">
      </div>

      <div>
        <label>Admission Date</label>
        <input type="date" id="p_admission">
      </div>

      <div>
        <label>Discharge Date</label>
        <input type="date" id="p_discharge">
      </div>

      <div>
        <label>Length of Stay</label>
        <input id="p_los" disabled>
      </div>

      <div>
        <label>Insurance?</label>
        <select id="p_insurance">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div>
        <label>Insurance / Corp. Name</label>
        <input id="p_insurer">
      </div>

      <div>
        <label>Claim / Approval No</label>
        <input id="p_claim">
      </div>

    </div>
  </section>


  <!-- ============================================================
       ROOM CHARGES
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Room & Daily Charges</h2>

    <select id="room_select"></select>
    <div id="room_breakup" class="table-box"></div>
  </section>


  <!-- ============================================================
       CONSULTANT VISITS
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Consultant Visits</h2>
    <button class="btn-add" id="addVisitBtn">+ Add Visit</button>
    <div id="visit_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       SURGERIES
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Surgeries</h2>
    <button class="btn-add" id="addSurgeryBtn">+ Add Surgery</button>
    <div id="surgery_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       PHARMACY
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Pharmacy</h2>

    <label>Total Pharmacy Amount</label>
    <input id="pharmacy_total">

    <button class="btn-add" id="addPharmacyItemBtn">+ Add Item</button>

    <div id="pharmacy_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       INVESTIGATIONS
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Investigations</h2>
    <button class="btn-add" id="addInvestBtn">+ Add Investigation</button>
    <div id="invest_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       MISCELLANEOUS
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Miscellaneous</h2>
    <button class="btn-add" id="addMiscBtn">+ Add Item</button>
    <div id="misc_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       RECEIPTS
  ============================================================= -->
  <section class="card section-card">
    <h2 class="section-title">Receipts</h2>
    <button class="btn-add" id="addReceiptBtn">+ Add Receipt</button>
    <div id="receipt_list" class="table-box"></div>
  </section>


  <!-- ============================================================
       FINAL SUMMARY
  ============================================================= -->
  <section class="card final-summary">
    <h2>Final Summary</h2>

    <p>Gross Total: <strong id="sum_gross">â‚¹0</strong></p>
    <p>Total Receipts: <strong id="sum_paid">â‚¹0</strong></p>
    <p>Balance: <strong id="sum_balance">â‚¹0</strong></p>
  </section>

</main>


<!-- ============================================================
     PRINT CONTAINER (Hidden, same design exports)
============================================================ -->
<div id="printArea"></div>


<!-- ============================================================
     APP SCRIPT
============================================================ -->
<script src="data/tariffs.js"></script>
<script src="app.js"></script>

</body>
</html>
